<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาทำงาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
        }
        .container {
            text-align: center;
            border: 1px solid #f8bbd0;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d81b60;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #6a1b9a;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ce93d8;
            border-radius: 5px;
            background-color: #f3e5f5;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #f48fb1;
            color: white;
        }
        .btn-back {
            background-color: #b39ddb;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function updateTime() {
            const timeElement = document.querySelector('.time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            timeElement.textContent = `${displayHours}:${minutes}:${seconds} ${ampm}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="time">08:15 AM</div>
        <label for="employee-code">กรอกรหัสพนักงาน</label>
        <input type="text" id="employee-code" name="employee-code" placeholder="รหัสพนักงาน">
        <button class="btn-submit">ลงเวลา</button>
        <button class="btn-back">ย้อนกลับ</button>
    </div>
</body>
</html>
