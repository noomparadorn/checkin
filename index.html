<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาทำงาน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TH+Sarabun&display=swap');

        body {
            font-family: 'TH Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4ed;
        }

        .container {
            text-align: center;
            border: 1px solid #f8bbd0;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .container.active {
            display: block;
        }
        .time {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d81b60;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #6a1b9a;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ce93d8;
            border-radius: 5px;
            background-color: #f3e5f5;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #f48fb1;
            color: white;
        }
        .btn-back {
            background-color: #b39ddb;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .footer {
            font-size: 16px;
            margin-top: 10px;
            color: #6a1b9a;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2917/2917995.png');
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
    <script>
        function updateTime() {
            const timeElements = document.querySelectorAll('.time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const timeString = `${displayHours}:${minutes}:${seconds} ${ampm}`;

            timeElements.forEach(timeElement => {
                timeElement.textContent = timeString;
            });
        }

        function handleSubmit() {
            const employeeCode = document.getElementById('employee-code').value;
            if (employeeCode.trim() === '') {
                alert('กรุณากรอกรหัสพนักงาน');
                return;
            }

            document.getElementById('form-container').classList.remove('active');
            document.getElementById('confirmation-container').classList.add('active');
            document.getElementById('employee-id-display').textContent = employeeCode;
        }

        function handleBack() {
            document.getElementById('confirmation-container').classList.remove('active');
            document.getElementById('form-container').classList.add('active');
        }

        function createFallingLeaves() {
            const leafColors = ['#f48fb1', '#ffcc80', '#c8e6c9'];
            const body = document.body;
            for (let i = 0; i < 30; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                const size = Math.random() * 20 + 10;
                const left = Math.random() * 100;
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 5;
                leaf.style.width = `${size}px`;
                leaf.style.height = `${size}px`;
                leaf.style.left = `${left}%`;
                leaf.style.animationDuration = `${duration}s`;
                leaf.style.animationDelay = `${delay}s`;
                leaf.style.backgroundColor = leafColors[Math.floor(Math.random() * leafColors.length)];
                body.appendChild(leaf);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 1000);
            document.getElementById('form-container').classList.add('active');
            createFallingLeaves();
        });
    </script>
</head>
<body>
    <!-- หน้ากรอกข้อมูล -->
    <div class="container" id="form-container">
        <div class="time">08:15 AM</div>
        <label for="employee-code">กรอกรหัสพนักงาน</label>
        <input type="text" id="employee-code" name="employee-code" placeholder="รหัสพนักงาน">
        <button class="btn-submit" onclick="handleSubmit()">ลงเวลา</button>
        <button class="btn-back" onclick="handleBack()">ย้อนกลับ</button>
        <div class="footer">ผลงานของ ภราดร</div>
    </div>

    <!-- หน้ายืนยัน -->
    <div class="container" id="confirmation-container">
        <div class="time">08:15 AM</div>
        <div>ยืนยันการลงเวลา</div>
        <div id="employee-id-display" style="font-weight: bold; margin-top: 10px; color: #6a1b9a;"></div>
        <button class="btn-back" onclick="handleBack()">ย้อนกลับ</button>
        <div class="footer">ผลงานของ ภราดร</div>
    </div>
</body>
</html>
